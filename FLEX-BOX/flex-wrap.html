<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" href="flex-wrap.css" type="text/css" media="all" />

  <title>Flex Wrap</title>
</head>
<body>
  <h3>Usando nowrap:</h3>
  <div class="flex-wrap">
    <div class="item">737 1</div>
    <div class="item">837 2</div>
    <div class="item">837 3</div>
    <div class="item">849 4</div>
  </div>
  
  <h3>Usando wrap-reverse:</h3>
  <div class="reverse">
    <div class="item">737 1</div>
    <div class="item">837 2</div>
    <div class="item">837 3</div>
    <div class="item">849 4</div>
  </div>
  
</body>
